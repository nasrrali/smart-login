            id="signupName"

            id="signupEmail"

            id="signupPassword"

            placeholder="Enter your password"
            type="password"
            name="password"
          />
          <p class="showUser py-1 mb-0"></p>

          <button id="signup" class="btn btn-outline-info w-100 my-3">
